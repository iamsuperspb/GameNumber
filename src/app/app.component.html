<div class="row">
  <div class="col-xs-12">
    <app-game-control (intervalNumber)="onInterval($event)"></app-game-control>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <app-even *ngFor="let evenNumber of evenNumbers" [evenNumber]="evenNumber"></app-even>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <app-odd *ngFor="let oddNumber of oddNumbers" [oddNumber]="oddNumber"></app-odd>
  </div>
</div>
<router-outlet></router-outlet>
